<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <title>Wally Assistant</title>
    <link rel="icon" type="image/png" href="favicon.ico"> <!-- Link to your favicon -->
    <style>
        body {
            margin: 0; 
            font-family: Arial, sans-serif; 
        }
        header {
            background-color: #4CAF50; 
            padding: 20px;
            color: white; 
            text-align: center;
        }
        main {
            background-color: black; 
            color: white; 
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #4CAF50; 
            padding: 10px;
            text-align: center; 
        }
        .heartbeat {
            display: inline-block;
            animation: heartbeat 1.5s infinite paused;
        }
        @keyframes heartbeat {
            0%, 20% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        #recordingStatus {
            font-weight: bold;
            color: yellow;
            margin-top: 10px;
        }
        #aiResponse {
            margin-top: 20px; /* Added margin for spacing */
            color: lightgreen; /* Set color to differentiate from transcription */
            font-weight: bold; /* Make it bold for emphasis */
        }
    </style>
</head>
<body>

    <header>
        <h1>Wally</h1>
        <div class="header-text">be-healthy.ai</div>
    </header>

    <main>
        <div class="heartbeat" id="heartContainer">
            <img src="https://images.hindustantimes.com/img/2022/01/27/550x309/healthy-gdae63cff2_1280_1643268445755_1643268464696.png" alt="Pumpy Heart" width="200" height="200"/>
        </div>
        <audio id="audioPlayback" controls style="display: none;"></audio>
        <a id="downloadLink" style="display: none;">Baixar Gravação?</a>
        <div id="statusMessage"></div>
        <div id="recordingStatus"></div>
        <p id="silenceCounter" style="display: none;">Silêncio há: <span id="count">0</span> segundos</p>
        
        <!-- Element to display the transcription -->
        <div id="transcription">Transcription will appear here...</div>

        <!-- Element to display AI response -->
        <div id="aiResponse">Generative AI Response will appear here...</div> <!-- Added this line -->

        <!-- Buttons to control recording -->
        <div>
            <button id="startRecord">Start Recording</button>
            <button id="stopRecord">Stop Recording</button>
        </div>
    </main>

    <footer>
        <p>© 2025 Be-Healthy.ai Demo</p>
    </footer>
    
    <script src="frontend/script.js"></script>
    
</body>
</html>
